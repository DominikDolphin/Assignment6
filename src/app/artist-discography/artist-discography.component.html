<h1>{{artist.name}}</h1>
<h3>Full discography for {{artist.name}}</h3>
<h3>click the <b>album cover</b> for more information.</h3>

<mat-card [style.background]="'url(' + artist.images[1].url + ') no-repeat center center'" [style.background-size]="'cover'" [style.height]="'450px'"></mat-card>

<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">
    <div fxFlex [style.margin]="'20px'" *ngFor="let album of albums">
        <a [routerLink]="['/album', album.id]">
            <mat-card [style.min-width]="'200px'">

                <mat-card-header>
                    <mat-card-title>{{album.name}}</mat-card-title>
                    <mat-card-subtitle>
                        {{this.artist.name}}
                    </mat-card-subtitle>
                </mat-card-header>

                <img mat-card-image class="album-cover" src={{album.images[1].url}} alt="album art">
                <strong>Release Date: </strong>{{album.release_date}}<br />
                <strong>Tracks: </strong>{{album.total_tracks}}
            </mat-card>
        </a>
    </div>
</div>
