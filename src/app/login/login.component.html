<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <h2>Log In</h2>
            <mat-error> {{warning}} </mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="username" [(ngModel)]='user.userName' required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" [(ngModel)]='user.password' password="password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />

            <ng-container *ngIf="loading; then isLoading; else loaded">
            </ng-container>

            <ng-template #isLoading>
                <button mat-raised-button color="accent" type="submit" [disabled]="loading">
                <mat-icon>login</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Processing Request</span>
                </button> &nbsp;&nbsp;
            </ng-template>

            <ng-template #loaded>
                <button mat-raised-button color="accent" type="submit">
                <mat-icon>login</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Login</span>
                </button> &nbsp;&nbsp;
            </ng-template>

            <button mat-raised-button color="primary">
          <mat-icon>account_box</mat-icon>
          <span [routerLink]="['/register']">&nbsp;&nbsp;&nbsp;Register</span>
        </button>
        </form>
    </mat-card-content>
</mat-card>
