<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)='onSubmit(f)'>
            <h2>Register</h2>
            <mat-error> {{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="userName" [(ngModel)]='registerUser.userName' required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" id="password" name="password" [(ngModel)]='registerUser.password' required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" [(ngModel)]='registerUser.password2' required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <!-- <button (ngClick)='onSubmit()'>click me</button> -->

            <ng-container *ngIf="loading; then isLoading; else loaded">
            </ng-container>

            <ng-template #isLoading>
                <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                    <mat-icon>account_box</mat-icon>
                    <span>&nbsp;&nbsp;&nbsp;Processing Request</span>
                </button>
            </ng-template>
            <ng-template #loaded>
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>account_box</mat-icon>
                    <span>&nbsp;&nbsp;&nbsp;Register</span>
                </button>
            </ng-template>
        </form>
    </mat-card-content>
    <div class="success" *ngIf="success">Registration Successful. Proceed to<br /><br />
        <a mat-raised-button color="accent" [routerLink]="['/login']">
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a>
    </div>
</mat-card>
